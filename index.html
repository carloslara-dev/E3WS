<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E3WS - Sistema de Alerta Sísmica Temprana</title>
  <meta name="color-scheme" content="light dark" />

  <style>
    :root{
      --bg:#ffffff;
      --surface:#ffffff;
      --alt:#f7f8fa;
      --text:#0f172a;
      --muted:#334155;
      --brand:#0077b6;
      --accent:#00AEEF;
      --nav:#111111;
      --overlay:linear-gradient(180deg,rgba(3,15,28,.38),rgba(3,15,28,.22));
      --shadow:0 8px 22px rgba(0,0,0,.10);
      --radius:12px;
      --focus:0 0 0 3px rgba(0,174,239,.35);
      --backdrop: rgba(0,0,0,.45);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f16;
        --surface:#0f172a;
        --alt:#0d1420;
        --text:#eaf2f9;
        --muted:#b6c0cc;
        --brand:#47c1ee;
        --accent:#47c1ee;
        --nav:#0b0f16;
        --overlay:linear-gradient(180deg,rgba(3,15,28,.55),rgba(3,15,28,.35));
        --backdrop: rgba(0,0,0,.55);
      }
    }

    *,*::before,*::after{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    img{display:block;max-width:100%;height:auto}
    a{text-decoration:none;color:inherit}

    /* ===========================
       FOCUS ACCESIBLE (FIX)
       =========================== */
    :focus{outline:none}

    :focus-visible{
      outline:none;
      box-shadow:var(--focus);
      border-radius:10px;
    }

    .carousel:focus,
    .carousel:active,
    .track:focus,
    .track:active{
      outline:none;
      box-shadow:none;
    }

    /* ================= HEADER ================= */
    header{
      position:fixed;
      inset:0 0 auto 0;
      z-index:1000;
      background:var(--nav);
      color:#fff;
      box-shadow:0 2px 10px rgba(0,0,0,.2);
    }

    .nav-wrap{
      max-width:1200px;
      margin:auto;
      padding:12px 20px;
      display:flex;
      align-items:center;
      gap:16px;
    }

    .brand img{height:48px}

    .nav-links{
      display:flex;
      gap:16px;
      margin-left:auto;
    }

    .nav-links a{
      color:#fff;
      font-weight:700;
      padding:8px 10px;
      border-radius:8px;
    }

    .nav-links a.active,
    .nav-links a:hover{
      background:var(--brand);
    }

    .nav-social{
      display:flex;
      gap:10px;
      margin-left:8px;
    }

    .icon-btn{
      width:34px;
      height:34px;
      border-radius:50%;
      display:grid;
      place-items:center;
      color:#fff;
    }

    .burger{
      display:none;
      margin-left:auto;
      width:42px;
      height:42px;
      border:none;
      background:#1f2937;
      color:#fff;
      border-radius:10px;
      cursor:pointer;
    }

    @media (max-width:1024px){
      .nav-links,.nav-social{display:none}
      .burger{display:block}
    }

    .backdrop{
      position:fixed;
      inset:64px 0 0 0;
      background:var(--backdrop);
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:998;
    }

    .backdrop.open{
      opacity:1;
      pointer-events:auto;
    }

    .offcanvas{
      position:fixed;
      inset:64px 0 0 auto;
      width:100%;
      max-width:360px;
      background:#0b0f16;
      color:#fff;
      transform:translateX(100%);
      transition:.3s;
      z-index:999;
      display:flex;
      flex-direction:column;
    }

    .offcanvas.open{transform:translateX(0)}

    /* ================= HERO ================= */
    .hero{
      margin-top:72px;
      position:relative;
      height:520px;
      overflow:hidden;
      display:grid;
      place-items:center;
      color:#fff;
    }

    .hero-slider{position:absolute;inset:0}
    .slide{position:absolute;inset:0;opacity:0;transition:opacity 1s}
    .slide.active{opacity:1}
    .slide img{width:100%;height:100%;object-fit:cover}

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:var(--overlay);
    }

    .hero-content{
      position:relative;
      z-index:2;
      text-align:center;
    }

    section{
      padding:80px 20px;
      text-align:center;
    }

    .section-alt{background:var(--alt)}

    h2{color:var(--brand)}

    /* ================= CASOS ================= */
    .carousel{
      max-width:900px;
      margin:24px auto;
      position:relative;
      overflow:hidden;
    }

    .track{
      display:flex;
      transition:transform .5s ease;
    }

    .item{min-width:100%;padding:38px}

    .case-card{
      max-width:760px;
      margin:auto;
      padding:28px;
      background:var(--surface);
      border-radius:16px;
      box-shadow:var(--shadow);
      border:1px solid rgba(71,193,238,.25);
    }

    .nav-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:var(--brand);
      color:#fff;
      border:none;
      width:44px;
      height:44px;
      border-radius:50%;
      cursor:pointer;
    }

    .prev{left:10px}
    .next{right:10px}

    footer{
      background:var(--nav);
      color:#fff;
      text-align:center;
      padding:20px;
    }
  </style>
</head>

<body>

<header>
  <div class="nav-wrap">
    <a class="brand" href="#inicio">
      <img src="img/logo-claro.png" alt="E3WS">
    </a>

    <nav class="nav-links">
      <a href="#inicio" class="active">Inicio</a>
      <a href="#nosotros">Nosotros</a>
      <a href="#e3ws">E3WS</a>
      <a href="#sistema">Sistema</a>
      <a href="#beneficios">Beneficios</a>
      <a href="#casos">Casos</a>
      <a href="#novedades">Novedades</a>
      <a href="#demo">Demo</a>
      <a href="#contacto">Contacto</a>
    </nav>

    <button class="burger" id="burger" aria-expanded="false">☰</button>
  </div>
</header>

<section id="inicio" class="hero">
  <div class="hero-slider">
    <div class="slide active"><img src="img/teamwork.jpg"></div>
    <div class="slide"><img src="img/alert-notification.jpg"></div>
    <div class="slide"><img src="img/seismic-sensor-network.jpg"></div>
    <div class="slide"><img src="img/early-earthquake-warning-system.jpg"></div>
  </div>
</section>

<section id="casos">
  <h2>Casos</h2>

  <div class="carousel" tabindex="-1">
    <div class="track" id="track">
      <div class="item">
        <div class="case-card">
          <h3>Ciudad X</h3>
          <p>Implementación piloto redujo el tiempo de alerta en 10 segundos.</p>
        </div>
      </div>
      <div class="item">
        <div class="case-card">
          <h3>Autoridades</h3>
          <p>Integración con hospitales y bomberos.</p>
        </div>
      </div>
      <div class="item">
        <div class="case-card">
          <h3>Comunidad</h3>
          <p>Simulacros mejoraron evacuación.</p>
        </div>
      </div>
    </div>

    <button class="nav-btn prev" id="prev">‹</button>
    <button class="nav-btn next" id="next">›</button>
  </div>
</section>

<footer>
  © 2025 E3WS
</footer>

<script>
  /* HERO */
  const slides=document.querySelectorAll(".slide");
  let s=0;
  setInterval(()=>{
    slides[s].classList.remove("active");
    s=(s+1)%slides.length;
    slides[s].classList.add("active");
  },6000);

  /* CASOS */
  const track=document.getElementById("track");
  const items=document.querySelectorAll(".item");
  let i=0;
  const move=()=>track.style.transform=`translateX(-${i*100}%)`;

  document.getElementById("next").onclick=()=>{i=(i+1)%items.length;move();}
  document.getElementById("prev").onclick=()=>{i=(i-1+items.length)%items.length;move();}

  document.addEventListener("keydown",(e)=>{
    if(e.key==="ArrowRight"){i=(i+1)%items.length;move();}
    if(e.key==="ArrowLeft"){i=(i-1+items.length)%items.length;move();}
  });
</script>

</body>
</html>
