<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E3WS - Sistema de Alerta Sísmica</title>

<style>
  /* Reset y box-sizing */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; font-size: 16px; }

  /* Variables de color */
  :root {
    --primary: #0ea5e9;
    --primary-dark: #0284c7;
    --secondary: #64748b;
    --bg-light: #f7faff;
    --bg-dark: #dbeafe;
    --nav-bg: #0f172a;
    --nav-active: #1e293b;
    --shadow: 0 10px 25px rgba(2,8,23,0.08);
    --radius: 1rem;
  }

  body {
    font-family: system-ui, Arial, sans-serif;
    background: var(--bg-light);
    color: #2b2f36;
    line-height: 1.6;
    padding-top: 60px; /* espacio para nav fijo */
  }

  .container { max-width: 1100px; margin: 0 auto; padding: 0 1rem; }

  /* Navegación */
  nav {
    background: var(--nav-bg);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: var(--shadow);
  }
  nav ul { display: flex; justify-content: center; flex-wrap: wrap; list-style: none; }
  nav li { margin: 0 10px; }
  nav a {
    display: block;
    padding: 1rem 1.5rem;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 0.5rem;
    transition: background 0.3s;
  }
  nav a:hover { background: var(--primary-dark); }
  nav a.active { background: var(--nav-active); }

  /* Header / Inicio */
  header {
    background: linear-gradient(135deg, rgba(14,165,233,0.85), rgba(2,132,199,0.85));
    color: white;
    text-align: center;
    padding: 6rem 2rem;
    border-radius: var(--radius);
    margin: 2rem 0;
    box-shadow: var(--shadow);
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  }
  header.visible {
    opacity: 1 !important;
    transform: translateY(0) !important;
  }
  header h1 { font-size: 3rem; margin-bottom: 1rem; }
  header p { font-size: 1.25rem; }

  .btn-cta {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 0.75rem 2rem;
    background: var(--primary);
    color: #fff;
    font-weight: bold;
    border-radius: var(--radius);
    text-decoration: none;
    transition: background 0.3s;
  }
  .btn-cta:hover { background: var(--primary-dark); }

  /* Secciones */
  section {
    padding: 5rem 1rem;
    margin: 2rem 0;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  }
  section:nth-of-type(odd) { background: var(--bg-light); }
  section:nth-of-type(even) { background: var(--bg-dark); }
  section.visible { opacity: 1; transform: translateY(0); }
  section h2 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 2rem;
    font-size: 2.25rem;
  }
  section p, section ul li {
    color: var(--secondary);
    font-size: 1rem;
    margin-bottom: 1rem;
    text-align: justify;
  }
  section ul { padding-left: 1.5rem; }

  /* Footer */
  footer {
    background: var(--nav-bg);
    color: #fff;
    text-align: center;
    padding: 2rem;
    margin-top: 2rem;
  }
</style>
</head>

<body>

</nav>
